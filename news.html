<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <title>News</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/style-kasou.css">

    <!-- ヘッダーの分のCSSを後で読み込むと、一瞬表示されてしまうのでこれだけ先に読み込む（JSの読み込みの時にHeaderのCSSを読み込むことになるので） -->

    <!-- 普通のfont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- イタリックフォント -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!-- 小塚・Heavy -->
    <script>
        (function (d) {
            var config = {
                    kitId: 'sqb5klf',
                    scriptTimeout: 3000,
                    async: true
                },
                h = d.documentElement,
                t = setTimeout(function () {
                    h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
                }, config.scriptTimeout),
                tk = d.createElement("script"),
                f = false,
                s = d.getElementsByTagName("script")[0],
                a;
            h.className += " wf-loading";
            tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
            tk.async = true;
            tk.onload = tk.onreadystatechange = function () {
                a = this.readyState;
                if (f || a && a != "complete" && a != "loaded") return;
                f = true;
                clearTimeout(t);
                try {
                    Typekit.load(config)
                } catch (e) {}
            };
            s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
    <!-- グーグルフォントのやつ -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N6P45W64K9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-N6P45W64K9');
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header"></header>
<!-- 位置確認用 -->
<div id="nav-tgl"></div>
    <!-- これは各ページに埋め込む -->
    <div id="under-header"></div>
    <!-- 調整用 -->


    <!-- ここから -->
    <div class="main-block">
        <!-- 小見出し -->
        <div class="headblock" style="margin-left: 35vw; padding-top: 10vw;">
            <span class="circle"></span><span class="heading">News</span>
        </div>
        <!-- 小見出しここまで -->

        <div class="kasou-news">
            <div class="date-status">
                <!-- <span class="status">UPDATE</span> -->
                <span>5月24日(月)</span>
            </div>
            <div class="news-content">第137回明大祭公式サイトをオープンしました。
            </div>
            <hr style="margin-bottom: 50vh;">
            <!-- <div class="readmore">
                <a href="news.html">MORE >></a>
            </div> -->
        </div>

        
        <div class="bottom-space"></div>
    </div>
    <!-- ここまでNews独自 -->
    
    </div>


    <footer id="footer"></footer>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script>
        $(function () {
            $('#nav-tgl').on('change', function () {
                var st = $(window).scrollTop();
                if ($(this).prop("checked") == true) {
                    $('html').addClass('scroll-prevent');
                    $('html').css('top', -(st) + 'px');
                    $('#nav-tgl').on('change', function () {
                        if ($(this).prop("checked") !== true) {
                            $('html').removeClass('scroll-prevent');
                            $(window).scrollTop(st);
                        }
                    });
                }
            });
        })
    </script>
    
</body>

</html>
